<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

    <title>Home</title>

    <style>
        .images {
            margin-top: 40px;
        }

        h1 {
            margin-top: 10px;
            margin-bottom: 50px;
        }

        .card {
            height: 200px;
        }

        .card-title {
            font-size: 1.2rem;
        }

        .card-text {
            font-size: 3rem;
        }

        .card-title h6 {
            font-size: 1rem;
            color: #f8f9fa !important;
        }
    </style>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <div class="container text-center">
        <div class="images">
            <img src="/images/logistics.png">
        </div>

        <h1>SILOGISTIK</h1>

        <div class="container">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4">
                <div class="col">
                    <div class="card bg-primary text-white mb-4">
                        <div class="card-body d-flex flex-column justify-content-center align-items-center text-center">
                            <h5 class="card-title">Gudang</h5>
                            <h2 class="card-text" th:text="${jumlahGudang}"></h2>
                            <h6 class="card-title">gudang</h6>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card bg-primary text-white mb-4">
                        <div class="card-body d-flex flex-column justify-content-center align-items-center text-center">
                            <h5 class="card-title">Barang</h5>
                            <h2 class="card-text" th:text="${jumlahBarang}"></h2>
                            <h6 class="card-title">barang</h6>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card bg-primary text-white mb-4">
                        <div class="card-body d-flex flex-column justify-content-center align-items-center text-center">
                            <h5 class="card-title">Permintaan pengiriman</h5>
                            <h2 class="card-text" th:text="${jumlahPermintaanPengiriman}"></h2>
                            <h6 class="card-title">permintaan pengiriman</h6>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card bg-primary text-white mb-4">
                        <div class="card-body d-flex flex-column justify-content-center align-items-center text-center">
                            <h5 class="card-title">Karyawan</h5>
                            <h2 class="card-text" th:text="${jumlahKaryawan}"></h2>
                            <h6 class="card-title">karyawan</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
