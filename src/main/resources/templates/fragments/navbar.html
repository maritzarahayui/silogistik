<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>

    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Add jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Add Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom CSS -->
    <style>
        .nav-item .nav-link {
            color: #007BFF; /* Blue color code */
        }

        .nav-item .nav-link:hover {
            color: white;
        }

        .nav-item.active .nav-link, .nav-item:hover .nav-link {
            color: white;
        }
    </style>
</head>

<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand fw-bold text-primary ms-3" href="/" style="color: white !important;">SILOGISTIK</a>
        <button
            class="navbar-toggler"
            type="button"
            data-toggle="dropdown"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a th:class="${activePage == 'Gudang'} ? 'nav-link dropdown-toggle active' : 'nav-link dropdown-toggle'" id="gudangDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Gudang</a>
                    <div class="dropdown-menu" aria-labelledby="gudangDropdown">
                        <a class="dropdown-item" th:href="@{/gudang}">Daftar Gudang</a>
                        <a class="dropdown-item" th:href="@{/gudang/cari-barang}">Cari Barang</a>
                    </div>
                </li>

                <li class="nav-item">
                    <a th:class="${activePage == 'Barang'} ? 'nav-link active' : 'nav-link'" th:href="@{/barang}">Barang</a>
                </li>

                <li class="nav-item">
                    <a th:class="${activePage == 'PermintaanPengiriman'} ? 'nav-link active' : 'nav-link'" th:href="@{/permintaan-pengiriman}">Permintaan Pengiriman</a>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
