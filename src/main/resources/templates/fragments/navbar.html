<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <!-- jQuery (pastikan jQuery diletakkan sebelum Bootstrap JS) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand fw-bold text-primary ms-3" href="/" style="color: white !important;">SILOGISTIK</a>
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <button class="nav-link dropdown-toggle text-white" id="gudangDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Gudang
                </button>
                <div class="dropdown-menu" aria-labelledby="gudangDropdown">
                    <a class="dropdown-item" th:href="@{/}">Daftar Gudang</a>
                    <a class="dropdown-item" th:href="@{/}">Cari Barang</a>
                </div>
            </li>

            <li class="nav-item">
                <a th:class="${activePage == 'Beranda'} ? 'nav-link active text-white' : 'nav-link text-white'" th:href="@{/barang}">Barang</a>
            </li>

            <li class="nav-item">
                <a th:class="${activePage == 'Beranda'} ? 'nav-link active text-white' : 'nav-link text-white'" th:href="@{/permintaan-pengiriman}">Permintaan Pengiriman</a>
            </li>

            <li class="nav-item">
                <a th:class="${activePage == 'Beranda'} ? 'nav-link active text-white' : 'nav-link text-white'" th:href="@{/}">Bonus</a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
