<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <title>Buat Permintaan Pengiriman</title>

    <style>
       .thead {
            background-color: rgb(53, 53, 53);
            color: white;
        }

        a {
            text-decoration: none;
        }

        .add-button {
            margin-bottom: 20px;
        }

        .action-buttons {
            margin-top: 10px;
            margin-bottom: 40px;
        }
    </style>
</head>

<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>
<div class="container">
    <div class="text-center pt-5 mb-5">
        <div class="card">
            <div class="card-header text-center">
                <h2>Buat Permintaan Pengiriman</h2>             
            </div>
            
            <div class="card-body" style="text-align: left;">
                <table class="table table-borderless">
                    <tbody>
                        <tr>
                            <td class="d-flex align-items-center w-100">
                                <div class="col-6 mb-3" style="width: 48%; margin-right: 2%;">
                                    <p class="mb-2">Karyawan Bertugas :</p>
                                    <select name="searchField" class="form-select">
                                        <option value="namaBarang">Pilih Karyawan</option>
                                        <option value="namaBarang">cacaa</option>
                                    </select>
                                </div>
                                
                                <div class="col-6 mb-3" style="width: 50%">
                                    <p class="mb-2">Tanggal Pengiriman</p>
                                    <input type="text" class="form-control" placeholder="dd/mm/yyyy" />
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td class="d-flex align-items-center w-100">
                                <div class="col-6 mb-3" style="width: 48%; margin-right: 2%;">
                                    <p class="mb-2">Nama Penerima :</p>
                                    <input type="text" class="form-control"/>
                                </div>
                                
                                <div class="col-6 mb-3">
                                    <p class="mb-2">Jenis Layanan :</p>
                                    <select name="searchField" class="form-select">
                                        <option value="namaBarang">Pilih Jenis Layanan</option>
                                        <option value="namaBarang">1</option>
                                    </select>
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td class="d-flex align-items-center w-100">
                                <div class="col-6 mb-3" style="width: 48%; margin-right: 2%;">
                                    <p class="mb-2">Alamat Penerima :</p>
                                    <input type="text" class="form-control"/>
                                </div>
                                
                                <div class="col-6 mb-3" style="width: 50%">
                                    <p class="mb-2">Biaya Pengiriman :</p>
                                    <input type="text" class="form-control"/>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
    
                <div class="d-flex justify-content-between add-button">
                    <span></span>
                    <a class="btn btn-primary btn-md mx-2 d-flex align-items-center" th:href="@{/}">
                        <i class="bi bi-plus"></i>
                        <span class="ms-1">Tambah Barang</span>
                    </a>              
                </div>

                <table id="dataTables" class="table table-bordered">
                    <thead class="thead">
                        <tr>
                            <th>#</th>
                            <th>Barang</th>
                            <th>Kuantitas</th>
                        </tr>
                    </thead>
            
                    <tbody>
                        <tr>
                            <td>1</td>
                            
                            <td>
                                <select name="searchField" class="form-select">
                                    <option value="namaBarang">Rare Beauty Liquid Blush</option>
                                    <option value="namaBarang">Beyond The Vines-Black</option>
                                </select>
                            </td>

                            <td>
                                <input type="text" class="form-control" placeholder="Jumlah Stok" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>   
            
            <div class="text-center action-buttons">
                <a type="button" class="btn btn-danger m-2 mb-3" href="/">Batal</a>
                <a type="button" class="btn btn-primary m-2 mb-3" href="/">Simpan</a>
            </div>
        </div>

    </div>
</div>
</body>

</script>

</html>
