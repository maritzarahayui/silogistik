<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <title>Buat Permintaan Pengiriman</title>

    <style>
       .thead {
            background-color: rgb(53, 53, 53);
            color: white;
        }

        a {
            text-decoration: none;
        }

        .add-button {
            margin-bottom: 20px;
        }

        .action-buttons {
            margin-top: 10px;
            margin-bottom: 40px;
        }
    </style>
</head>

<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>
<div class="container">
    <div class="text-center pt-5 mb-5">
        <div class="card">
            <div class="card-header text-center">
                <h2>Buat Permintaan Pengiriman</h2>             
            </div>
            
            <form th:action="@{/permintaan-pengiriman/tambah}" th:object="${permintaan_pengiriman}" method="POST">
                <div class="card-body" style="text-align: left;">
                    <table class="table table-borderless">
                        <tbody>
                            <!-- Karyawan Bertugas -->
                            <tr>
                                <td class="d-flex align-items-center w-100">
                                    <div class="col-6 mb-3" style="width: 48%; margin-right: 2%;">
                                        <p class="mb-2">Karyawan Bertugas :</p>
                                        <select name="karyawanId" class="form-select" th:field="*{karyawanId}">
                                            <option value="">Pilih Karyawan</option>
                                            <option th:each="karyawan : ${listKaryawan}" th:value="${karyawan.id}"
                                                th:text="${karyawan.nama}"></option>
                                        </select>
                                    </div>
                                    
                                    <div class="col-6 mb-3" style="width: 50%">
                                        <p class="mb-2">Tanggal Pengiriman</p>
                                        <input type="text" class="form-control" placeholder="dd/mm/yyyy" th:field="*{tanggalPengiriman}" />
                                    </div>
                                </td>
                            </tr>

                            <!-- Nama Penerima -->
                            <tr>
                                <td class="d-flex align-items-center w-100">
                                    <div class="col-6 mb-3" style="width: 48%; margin-right: 2%;">
                                        <p class="mb-2">Nama Penerima :</p>
                                        <input type="text" class="form-control" th:field="*{namaPenerima}" />
                                    </div>
                                    
                                    <!-- Jenis Layanan -->
                                    <div class="col-6 mb-3">
                                        <p class="mb-2">Jenis Layanan :</p>
                                        <select name="jenisLayanan" class="form-select" th:field="*{jenisLayanan}">
                                            <option value="">Pilih Jenis Layanan</option>
                                            <option th:each="entry : ${listTipeBarang}" th:value="${entry.key}"
                                                th:text="${entry.value}"></option>
                                        </select>
                                    </div>
                                </td>
                            </tr>

                            <!-- Alamat Penerima -->
                            <tr>
                                <td class="d-flex align-items-center w-100">
                                    <div class="col-6 mb-3" style="width: 48%; margin-right: 2%;">
                                        <p class="mb-2">Alamat Penerima :</p>
                                        <input type="text" class="form-control" th:field="*{alamatPenerima}" />
                                    </div>
                                    
                                    <!-- Biaya Pengiriman -->
                                    <div class="col-6 mb-3" style="width: 50%">
                                        <p class="mb-2">Biaya Pengiriman :</p>
                                        <input type="text" class="form-control" th:field="*{biayaPengiriman}" />
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
        
                    <div class="d-flex justify-content-between add-button">
                        <span></span>
                        <a class="btn btn-primary btn-md mx-2 d-flex align-items-center" th:href="@{/}">
                            <i class="bi bi-plus"></i>
                            <span class="ms-1">Tambah Barang</span>
                        </a>              
                    </div>

                    <table id="dataTables" class="table table-bordered">
                        <thead class="thead">
                            <tr>
                                <th>#</th>
                                <th>Barang</th>
                                <th>Kuantitas</th>
                            </tr>
                        </thead>
                
                        <!-- Barang entries -->
                        <tbody>
                            <tr th:each="item, rowStat : *{listBarang}">
                                <td th:text="${rowStat.index + 1}"></td>
                                <td>
                                    <select name="listBarang" class="form-select" th:field="*{listBarang[__${rowStat.index}__].id}">
                                        <option value="">Pilih Barang</option>
                                        <option th:each="barang : ${listBarang}" th:value="${barang.id}" th:text="${barang.nama}"></option>
                                    </select>
                                </td>
                                <td>
                                    <input type="text" class="form-control" placeholder="Jumlah Stok" th:field="*{listBarang[__${rowStat.index}__].stok}" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>   
                
                <div class="text-center action-buttons">
                    <a type="button" class="btn btn-danger m-2 mb-3" href="/">Batal</a>
                    <button type="submit" class="btn btn-primary m-2 mb-3">Simpan</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

<script>
    // Inisialisasi Datepicker pada input dengan id "tanggalPengiriman"
    const tanggalPengirimanInput = document.getElementById('tanggalPengiriman');
    const datepicker = new Datepicker(tanggalPengirimanInput);

    // Menampilkan kalender saat input tanggal di-klik
    tanggalPengirimanInput.addEventListener('click', () => {
        datepicker.show();
    });
</script>

</html>
